          <h1>Hi, thanks for visiting my site.</h1>
          <p>With over a decade of development experience in a number of industries I realized that the typical product creation
            process between clients and developers was flawed. All too often developers rarely communicate to clients throughout
            the development stage, resulting in a final product that fails to reach the goal sought by the customer and end
            user.
          </p>

          <p>For this reason I decided to utilize a completely different development pattern that focuses on highly focused
            communication and transparent design patterns. When I take on a project not only do I work to craft the application
            according to the client's specifications, I give daily updates to ensure that the project is aligning properly
            with the client's goals. The end result is the right product, delivered on time, and on budget.</p>
           
            <p>Avec plus d'une décennie d'expérience en développement dans un certain nombre d'industries, j'ai réalisé que la création de produit typique
              processus entre les clients et les développeurs était défectueux. Trop souvent, les développeurs communiquent rarement avec les clients
              la phase de développement, résultant en un produit final qui ne parvient pas à atteindre l'objectif recherché par le client et la fin
              utilisateur.
            </p>
  
            <p>Pour cette raison, j'ai décidé d'utiliser un modèle de développement complètement différent qui se concentre sur des
              communication et modèles de conception transparents. Quand je prends un projet, je travaille non seulement pour créer l'application
              selon les spécifications du client, je donne des mises à jour quotidiennes pour m'assurer que le projet s'aligne correctement
              avec les objectifs du client. Le résultat final est le bon produit, livré dans les délais et le budget.</p>
          <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
